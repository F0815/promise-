            'http://www.hinews.cn/pic/0/16/76/02/16760258_838198.jpg'
                   ];

        function loadImg(url) {
            return new Promise(function(resolve, reject) {
                let Img = new Image();
                Img.onload = () => {
                    resolve(Img)
                };
                Img.src = url
            })
        }

        var arr1=[];
        let box=document.getElementById('box');
        for(var i=0;i<arr.length;i++){
            let img=new Image();

            img.onload=()=>{
                arr1.push(img);
                if(arr.length===arr1.length){
                    box.appendChild(arr1)
                }
            }
        }
    </script>
